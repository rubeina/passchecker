<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecurePass Strength Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Raleway:wght@400&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 80px;
      padding-left: 20px;
      padding-right: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 1px 1px 3px #000;
    }

    p.description {
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #eeeeee;
    }

    input {
      padding: 12px;
      width: 300px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
      background-color: #111;
      color: #ffffff;
      font-family: 'Raleway', sans-serif;
    }

    #strength {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      font-family: 'Share Tech Mono', monospace;
    }

    .suggestions {
      display: none;
      margin-top: 30px;
    }

    .suggestions h3 {
      font-family: 'Pacifico', cursive;
      font-size: 22px;
      color: #ffccff;
    }

    .suggestions button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #222;
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      transition: background-color 0.3s, color 0.3s;
    }

    .suggestions button:hover {
      background-color: #00ffff;
      color: #000;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #aaa;
      text-shadow: 1px 1px 2px #000;
      font-family: 'Raleway', sans-serif;
      display: flex;
      justify-content: center;
      gap: 5px;
      user-select: none;
      z-index: 3;
    }

    .footer .name {
      font-weight: 700;
      color: #00ffff;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 28px;
      }

      p.description {
        font-size: 16px;
      }

      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>üîê SecurePass Strength Checker</h1>
    <p class="description">
      Test the strength of your password in real-time. If it's weak, get safe suggestions instantly!
    </p>

    <input type="password" id="password" placeholder="Enter your password..." onkeyup="checkStrength()" />
    <div id="strength"></div>

    <div class="suggestions" id="suggestions-box">
      <h3>üîí Try These Secure Suggestions:</h3>
      <div id="suggestion-buttons"></div>
    </div>
  </div>

  <div class="footer">
    <span>Designed by</span>
    <strong class="name">RUBEINA üíö</strong>
    <span>| ¬© 2025 SecurePass</span>
  </div>

  <script>
    const suggestions = [
      "Secure!2025@Key",
      "PassW0rd#Elite",
      "Str0ng&Safe88",
      "MyKey!@Secure99",
      "Tech$Lock2025"
    ];

    function checkStrength(password = null) {
      const input = document.getElementById("password");
      if (!password) password = input.value;

      const strengthText = document.getElementById("strength");
      const suggestionBox = document.getElementById("suggestions-box");
      let strength = 0;

      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

      if (strength <= 2) {
        strengthText.textContent = "üî¥ Weak Password";
        strengthText.style.color = "red";
        suggestionBox.style.display = "block";
      } else if (strength === 3 || strength === 4) {
        strengthText.textContent = "üü† Moderate Password";
        strengthText.style.color = "orange";
        suggestionBox.style.display = "none";
      } else {
        strengthText.textContent = "üü¢ Strong Password";
        strengthText.style.color = "lime";
        suggestionBox.style.display = "none";
      }
    }

    function loadSuggestions() {
      const container = document.getElementById("suggestion-buttons");
      suggestions.forEach(pwd => {
        const btn = document.createElement("button");
        btn.textContent = pwd;
        btn.onclick = () => {
          document.getElementById("password").value = pwd;
          checkStrength(pwd);
        };
        container.appendChild(btn);
      });
    }

    window.onload = loadSuggestions;
  </script>

</body>
</html>
