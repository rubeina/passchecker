<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SecurePass Strength Checker</title>
  <link rel="icon" href="üîê" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #00e0ff;
      --text-light: #f1f1f1;
      --weak: #ff4d4f;
      --medium: #ffa940;
      --strong: #52c41a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027),
                  url('background.png') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: overlay;
      animation: gradient 20s ease infinite;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(14px);
      text-align: center;
    }

    h1 {
      color: var(--accent);
      font-size: 24px;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 30px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #1e1e1e;
      color: #fff;
      outline: none;
    }

    .strength-bar {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .strength-bar .fill {
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .strength-text {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .suggestions {
      display: none;
      margin-top: 20px;
    }

    .suggestions h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #eee;
    }

    .suggestions button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .suggestions button:hover {
      background: var(--accent);
      color: #000;
    }

    .footer {
      font-size: 13px;
      color: #aaa;
      margin-top: 30px;
    }

    .footer strong {
      color: var(--accent);
      font-weight: 600;
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üîê SecurePass</h1>
    <p class="description">Check your password strength and get secure suggestions instantly.</p>

    <input type="password" id="password" placeholder="Enter your password..." onkeyup="checkStrength()" />

    <div class="strength-bar">
      <div class="fill" id="bar-fill"></div>
    </div>

    <div class="strength-text" id="strength-text">Waiting for input...</div>

    <div class="suggestions" id="suggestions-box">
      <h3>üîí Try These Secure Suggestions:</h3>
      <div id="suggestion-buttons"></div>
    </div>

    <div class="footer">
      Designed by <strong>RUBEINA üíö</strong> | ¬© 2025 SecurePass
    </div>
  </div>

  <script>
    const suggestions = [
      "Secure!2025@Key",
      "PassW0rd#Elite",
      "Str0ng&Safe88",
      "MyKey!@Secure99",
      "Tech$Lock2025"
    ];

    function checkStrength(password = null) {
      const input = document.getElementById("password");
      if (!password) password = input.value;

      const bar = document.getElementById("bar-fill");
      const text = document.getElementById("strength-text");
      const box = document.getElementById("suggestions-box");

      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

      let width = strength * 20;
      bar.style.width = width + "%";

      if (strength <= 2) {
        bar.style.background = "var(--weak)";
        text.textContent = "üî¥ Weak Password";
        text.style.color = "var(--weak)";
        box.style.display = "block";
      } else if (strength === 3 || strength === 4) {
        bar.style.background = "var(--medium)";
        text.textContent = "üü† Moderate Password";
        text.style.color = "var(--medium)";
        box.style.display = "none";
      } else {
        bar.style.background = "var(--strong)";
        text.textContent = "üü¢ Strong Password";
        text.style.color = "var(--strong)";
        box.style.display = "none";
      }
    }

    function loadSuggestions() {
      const container = document.getElementById("suggestion-buttons");
      suggestions.forEach(pwd => {
        const btn = document.createElement("button");
        btn.textContent = pwd;
        btn.title = "Click to use and copy";
        btn.onclick = () => {
          document.getElementById("password").value = pwd;
          checkStrength(pwd);
          navigator.clipboard.writeText(pwd);
        };
        container.appendChild(btn);
      });
    }

    window.onload = loadSuggestions;
  </script>

</body>
</html>
